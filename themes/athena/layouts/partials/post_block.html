<!-- Renders post date, title, and snippet of text. -->
<div class="py-2 mb-2 prose">
  <h2 class="h1 lh-condensed col-9 mb-0">
      <a class="link-primary" title="{{ .Permalink }}" href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>
  <a class="no-underline-hover h5 block py-1 mb-1" title="{{ .Permalink }}" href="{{ .Permalink }}">{{ .Date.Format .Site.Params.dateform }}</a>
  <p>{{ .Content | safeHTML | truncate 30 }}</p>
</div>
